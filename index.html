<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Шишка - Кликер</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
</head>
<body>
  <div class="container">
    <h1>Шишка</h1>
    <p id="score">Счёт: 0</p>
    <img id="pinecone" src="https://thewick.ru/wp-content/uploads/2023/11/Elovye-shishki-i-hvoya.jpg" alt="Еловая шишка" onclick="clickPinecone()">
  </div>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    const scoreElement = document.getElementById("score");

    function updateScore() {
      scoreElement.innerText = "Счёт: " + score;
      localStorage.setItem("score", score);
    }

    updateScore();

    function clickPinecone() {
      score++;
      updateScore();
    }

    window.addEventListener("load", updateScore);
  </script>
</body>
</html>
