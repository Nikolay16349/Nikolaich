<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шишка</title>
  <!-- Подключение внешнего файла стилей, если нужно -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Пример базовых стилей для отладки */
    body {
      margin: 0;
      padding: 0;
      background: #e0f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 32px;
      color: #0077cc;
      margin-bottom: 20px;
    }
    #score {
      font-size: 24px;
      color: #005599;
      margin-bottom: 20px;
    }
    #pinecone {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s, filter 0.3s;
    }
    #pinecone:hover {
      filter: brightness(1.1);
    }
    #pinecone:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Шишка</h1>
    <p id="score">Счёт: 0</p>
    <img id="pinecone" src="pinecone.jpg" alt="Пиховая шишка" onclick="clickPinecone()">
  </div>
  
  <script>
    let score = 0;
    function clickPinecone() {
      score++;
      document.getElementById("score").innerText = "Счёт: " + score;
    }
  </script>
</body>
</html>
