    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 50, 50, 0.4);
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 20px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #003366;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    #score {
      font-size: 32px;
      margin-bottom: 20px;
      color: #002244;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    #pinecone {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s, filter 0.3s;
    }
    #pinecone:hover {
      filter: brightness(1.1);
    }
    #pinecone:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Шишка</h1>
    <p id="score">Счёт: 0</p>
    <img id="pinecone" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Pine_cone.png" alt="Пиховая шишка" onclick="clickPinecone()">
  </div>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    const scoreElement = document.getElementById("score");

    function updateScore() {
      scoreElement.innerText = "Счёт: " + score;
      localStorage.setItem("score", score);
    }

    updateScore();

    function clickPinecone() {
      score++;
      updateScore();
    }

    window.addEventListener("load", updateScore);
  </script>
</body>
</html>
